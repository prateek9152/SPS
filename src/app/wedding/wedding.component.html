<div class="header">
  <h1 class="page-heading">
    <span class="page-heading-primary">Wedding Portfolio</span>

  </h1>
</div>

  <section class="portfolio-mf sect-mt4 route">



      <div class="row">
        <div class="col-md-4"  *ngFor="let user of Users; let i = index">
            <div class="card">
            <img [src]="user.avatar" class="mr-3" [alt]="user.name" class="img-fluid" data-toggle="modal" data-target="#B-1" alt="B-1">

           <div class="modal fade" id="B-1" tabindex="-1" role="dialog" aria-labelledby="modalLabelSmall" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">Ã—</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div id="carouselExample" class="carousel slide" data-ride="carousel" data-interval="2000">

                                    <div class="carousel-inner row w-100 mx-auto" role="listbox">

                                                <div class="carousel-item" *ngFor="let image of Users let i = index" [ngClass]="{'active' : i == 0}">
                                      <div class="view">
                                    <img class="d-block w-100" [src]="image.avatar" alt="First slide">
                                        </div>
                                  </div>



                                                       </div>

                                    <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">

                                        <i style="color:#000; text-decoration: none;" class="fa fa-chevron-circle-left fa-2x"></i>

                                        <span class="sr-only">Previous</span>
                                    </a>

                                    <a class="carousel-control-next text-faded" href="#carouselExample" role="button" data-slide="next">

                                        <i style="color:#000; text-decoration: none;" class="fa fa-chevron-circle-right fa-2x"></i>

                                        <span class="sr-only">Next</span>
                                    </a>

                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
          <div class="card-block">
          <h4 class="card-title" style="text-align:center;">{{user.name}}</h4>
          </div>

       </div>
    </div>
  </section>
